<h5>Paso 1 - Credenciales</h5>
<form (ngSubmit)="this.enviarDatos()">
    <div class="form-group">
        <label for="correo">Correo institucional</label>
        <input type="email" class="form-control" name="correo" placeholder="correo@uaemex.mx"
        [(ngModel)]="datos.correo_institucional" required>
    </div>
    <div class="form-group">
        <label for="contrasena">Contrase単a</label>
        <input type="password" class="form-control" name="contrasena" placeholder="Contrase単a"
            [(ngModel)]="datos.contrasena"  required>
    </div>
    <div class="form-group">
        <label for="contrasena_conf">Confirmar contrase単a</label>
        <input type="password" class="form-control" name="contrasena_conf" placeholder="Confirmar contrase単a"
            [(ngModel)]="datos.confirma_contrasena" required>
    </div>
    <div class="row">  
        <button class="btn btn-light col-md-6" (click)="regresar()">Regresar</button>
        <button class="btn btn-primary col-md-6" type="submit">Siguiente</button>
    </div>
</form>
