<form (ngSubmit)="this.enviarDatos()">
    <h5>Datos personales</h5>
    <div class="form-group row">
        <label for="nombre" class="col-sm-4 col-form-label">Nombre</label>
        <div class="col-sm-8">
            <input type="text" readonly class="form-control-plaintext" id="nombre" value={{this.getNombre()}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="no_empleado" class="col-sm-4 col-form-label">No. de empleado</label>
        <div class="col-sm-8">
            <input type="text" readonly class="form-control-plaintext" id="no_empleado"
                value={{this.docente.no_empleado}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="rfc" class="col-sm-4 col-form-label">RFC</label>
        <div class="col-sm-8">
            <input type="text" readonly class="form-control-plaintext" id="rfc"
                value={{this.docente.rfc}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="curp" class="col-sm-4 col-form-label">CURP</label>
        <div class="col-sm-8">
            <input type="text" readonly class="form-control-plaintext" id="curp"
                value={{this.docente.curp}}>
        </div>
    </div>

    
    <h5>Datos de contacto</h5>
    <div class="form-group row">
        <label for="correo_institucional" class="col-sm-4 col-form-label">Correo institucional</label>
        <div class="col-sm-8">
            <input type="text" readonly class="form-control-plaintext" id="correo_institucional"
                value={{this.docente.correo_institucional}}>
        </div>
    </div>   
    <div class="form-group row">
        <label for="correo_personal" class="col-sm-4 col-form-label">Correo personal</label>
        <div class="col-sm-8">
            <input type="text" readonly class="form-control-plaintext" id="correo_personal"
                value={{this.docente.correo_personal}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="telefono" class="col-sm-4 col-form-label">Telefono</label>
        <div class="col-sm-8">
            <input type="text" readonly class="form-control-plaintext" id="telefono"
                value={{this.docente.telefono}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="direccion" class="col-sm-4 col-form-label">Direcci√≥n</label>
        <div class="col-sm-8">
            <input type="text" readonly class="form-control-plaintext" id="direccion"
                value={{this.docente.direccion}}>
        </div>
    </div>
    <div class="row">  
        <button class="btn btn-light col-md-6" (click)="regresar()">Anterior</button>
        <button class="btn btn-primary col-md-6" type="submit">Crear cuenta</button>
    </div>
</form>
