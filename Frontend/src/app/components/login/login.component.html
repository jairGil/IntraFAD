<div class="login h-100 container">
  <div class="row">
    <div class="col">
      <h3>Bienvenido</h3>
      <form (submit)="login()">
        <div class="form-group">
          <input type="email" class="form-control" name="correo" aria-describedby="emailHelp" [(ngModel)]="docente.correo_institucional"
            placeholder="Correo institucional">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="contrasena" placeholder="Contraseña" [(ngModel)]="docente.contrasena">
        </div>
        <button class="btn btn-light">Olvide mi contraseña</button>
        <button type="submit" class="btn btn-primary">Entrar</button> <br>
        <div class="register">
          <span>¿No tiene una cuenta? <a href="/register">Crear cuenta</a></span>
        </div>
      </form>
    </div>

    <div class="col">
      <img src="../../assets/img/IntraFAD.png" width="auto" height="300px" alt="">
    </div>
  </div>
</div>
